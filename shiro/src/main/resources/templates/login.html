<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro=“http://www.thymeleaf.org/thymeleaf-extras-shiro”>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</html>
